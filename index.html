<!DOCTYPE html>
<html ng-app="storeApp">
  <head>
    <meta charset="utf-8">
    <title>Demo Online Catalog Angular App</title>
    <link rel="stylesheet" href="/css/main.compiled.css">
    <script src="/js/elites/angular.min.js" type="text/javascript"></script>
    <script src="/js/main.compiled.js" type="text/javascript"></script>
  </head>
  <body ng-controller="mainCtrl">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-8 col-off-2">
            <nav>
              <a href="" class="site-logo">Label</a>
              <ul class="site-navigation">
                <li><a href="">All</a></li>
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-2">
            <a href="" class="checkout-bag">
              <span class="checkout-bag-badge">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <section class="content">
      <div class="container">
        <div class="row">
          <div class="col-4" ng-repeat="product in products">
            <div class="item">
              <img src="{{product.image}}" alt="">
              <h4 class="item-name">{{product.name}} <span class="price">{{product.price | currency}}</span></h4>
              <a href="" class="item-overlay">View Product Details</a>
            </div>
          </div>
      </div>
    </section>
    <div class="product-detail-overlay">
      <div class="product-details">

      </div>
    </div>
  </body>
</html>
