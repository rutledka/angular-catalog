<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo Online Catalog Angular App</title>
    <link rel="stylesheet" href="/css/main.compiled.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-8 col-off-2">
            <nav>
              <a href="" class="site-logo">Label</a>
              <ul class="site-navigation">
                <li><a href="">All</a></li>
                <li><a href="">Men</a></li>
                <li><a href="">Women</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-2">
            <a href="" class="checkout-bag">
              <span class="checkout-bag-badge">0</span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <section class="content">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="item">
              <img src="/img/blue-sweater.jpg" alt="">
              <h4 class="item-name">The Blue Sweater <span class="price">$80</span></h4>
              <a href="" class="item-overlay">View Product Details</a>
            </div>
          </div>
          <div class="col-4">
            <div class="item">
              <img src="/img/grey-sweater.jpg" alt="">
              <h4 class="item-name">The Grey Sweater <span class="price">$80</span></h4>
              <a href="" class="item-overlay">View Product Details</a>
            </div>
          </div>
          <div class="col-4">
            <div class="item">
              <img src="/img/light-blue-oxford.jpg" alt="">
              <h4 class="item-name">The Light Blue Oxford <span class="price">$50</span></h4>
              <a href="" class="item-overlay">View Product Details</a>
            </div>
          </div>
          <div class="col-4">
            <div class="item">
              <img src="/img/navy-chinos.jpg" alt="">
              <h4 class="item-name">The Navy Chinos <span class="price">$65</span></h4>
              <a href="" class="item-overlay">View Product Details</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
